<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="form-validation.css" rel="stylesheet">
    <link href="/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

    <script>
        tinymce.init({
            selector: '#mytextarea',
            language: 'it',
            plugins: [
                'a11ychecker', 'advlist', 'advcode', 'advtable', 'autolink', 'checklist', 'export',
                'lists', 'link', 'image', 'charmap', 'preview', 'anchor', 'searchreplace', 'visualblocks',
                'powerpaste', 'fullscreen', 'formatpainter', 'insertdatetime', 'media', 'table', 'help', 'wordcount'
            ],
            toolbar: 'undo redo | formatpainter casechange blocks | bold italic backcolor | ' +
                'alignleft aligncenter alignright alignjustify | ' +
                'bullist numlist checklist outdent indent | removeformat | a11ycheck code table help'
        });
    </script>
</head>

<style>
    .container {
        max-width: 960px;
        margin-top: 100px;
        margin-bottom: 100px;
    }
</style>

<body class="bg-light">
<div class="container align-middle">
    <main>
        <h4 class="mb-3">Modifica evento</h4>
        <form class="needs-validation" novalidate="">
            <div class="row g-3">
                <div class="col-sm-12">
                    <label for="firstName" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                </div>

                <div class="col-sm-6">
                    <label for="start" class="form-label">Data d'inizio:</label>
                    <input class="form-control" type="date" id="start" name="trip-start"
                           value="2018-07-22"
                           min="2018-01-01" max="2018-12-31">
                </div>

                <div class="col-sm-6">
                    <label for="end" class="form-label">Data di fine:</label>
                    <input class="form-control" type="date" id="end" name="trip-start"
                           value="2018-07-22"
                           min="2018-01-01" max="2018-12-31">
                </div>


                <textarea id="mytextarea">Testo descrittivo</textarea>

                <div class="col-sm-4">
                    <label for="localityName" class="form-label">Localit√†</label>
                    <input type="text" class="form-control" id="localityName" placeholder="" value="" required="">
                </div>
                <div class="col-sm-4">
                    <label for="phone" class="form-label">Telefono</label>
                    <input type="text" class="form-control" id="phone" placeholder="" value="" required="">
                </div>
                <div class="col-md-4">
                    <label for="type" class="form-label">Tipologia</label>
                    <select class="form-select" id="type" required="">
                        <option value="">Seleziona...</option>
                        <option>Concerto</option>
                        <option>Fiera</option>
                        <option>Manifestazione</option>
                        <option>Mercatino</option>
                        <option>Mostra</option>
                        <option>Teatro</option>
                    </select>
                </div>

                <div class="col-sm-6">
                    <label for="longitude" class="form-label">Longitudine</label>
                    <input type="text" class="form-control" id="longitude" placeholder="" value="" required="">
                </div>
                <div class="col-sm-6">
                    <label for="latitude" class="form-label">Latitudine</label>
                    <input type="text" class="form-control" id="latitude" placeholder="" value="" required="">
                </div>

            </div>

            <hr class="my-4">

            <button class="w-100 btn btn-primary">Salva modifiche</button>
            <p>
            </p>
            <button class="w-100 btn btn-secondary">Annulla</button>
        </form>
    </main>
</div>
</div>
</body>
</html>
